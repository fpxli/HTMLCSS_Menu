<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        Cadastro de Usuário
    </h2>

    <form id="formulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" required><br><br>

        <label for="dataNascimento" id="dataNascimento" required></label><br>
        <input type="date" id="dataNascimento" required><br><br>

        <label for="rendaFamiliar">Renda familiar (R$):</label><br>
        <input type="number" id="rendaFamiliar" step="0.01" required><br><br>

        <label for="cep">CEP</label><br>
        <input type="text" id="cep" maxlength="9" onblur="buscarEnderecoPorCEP()" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" readonly><br><br>

        <button type="button" onclick="validarFormulario()">Enviar</button>

    </form>
    

    </form>
    <script src="script.js"></script>

</body>
</html>
